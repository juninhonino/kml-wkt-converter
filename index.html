<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert KML to WKT</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>KML to WKT Converter</h1>
        <form id="kmlForm">
            <label for="kmlFile">Upload KML File:</label>
            <input type="file" id="kmlFile" accept=".kml" required />
            <button type="submit">Convert</button>
        </form>
    </div>

    <script src="./src/js/converte.js"></script>
</body>
</html>
